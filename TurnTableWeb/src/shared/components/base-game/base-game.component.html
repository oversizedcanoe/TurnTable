<h1 class="inline">{{title}}</h1>
<span id="info" (click)="showInfo()">ℹ️</span>
<hr />

@if (showLogin) {
<form>
  <fieldset role="group">
    <input type="text" name="name" placeholder="Enter your name" [(ngModel)]="playerName" />
    <input type="submit" value="Start New" (click)="onStartClicked()" [disabled]="isButtonDisabled_Start()" />
  </fieldset>
</form>
<form>
  <fieldset role="group">
    <input type="text" name="join" placeholder="Enter a Game Code" [(ngModel)]="gameCodeToJoin" />
    <input type="submit" value="Join Existing" (click)="onJoinClicked()" [disabled]="isButtonDisabled_Join()" />
  </fieldset>
</form>

@if(getLastPlayedGameCode() != ''){
<p>Last played game: <b>{{getLastPlayedGameCode()}}</b></p>
}

<p></p>
}
@else if (showGameDetails) {
<table>
  <thead>
    <tr>
      <th>
        Game Code
      </th>
      <th style="color: green">
        Player 1
      </th>
      <th style="color: blue">
        Player 2
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><button (click)="copyLink()" class="outline">{{gameCodeButtonText}}</button></td>
      <td [ngClass]="getClass(1)">{{getPlayers()[0].playerName}}</td>
      @if(getPlayers().length > 1){
      <td [ngClass]="getClass(2)">{{getPlayers()[1].playerName}}</td>
      }
      @else{
      <td>Waiting...</td>
      }
    </tr>
  </tbody>
</table>
}
